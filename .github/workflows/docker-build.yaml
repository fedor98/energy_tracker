name: Manual Energy Tracker Build

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Which part of the version to increment?'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write   # Required for pushing git tags and creating releases
  packages: write   # Required for GHCR

concurrency: energy-tracker-build

# Central configuration
env:
  IMAGE_NAME: 'energy-tracker'
  DOCKERFILE: './production/Dockerfile'
  BUILD_CONTEXT: './'
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all tags and history for version calculation

      - name: Calculate Next Version
        id: versioning
        run: |
          set -euxo pipefail
          # 1. Get the latest tag from git (fallback to v0.0.0 if no tags exist)
          #     Robust way to find the latest semantic version tag
          LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)
          LATEST_TAG=${LATEST_TAG:-v0.0.0}
          echo "Latest tag found: $LATEST_TAG"
          
          # 2. Strip the 'v' prefix
          VERSION_CLEAN=${LATEST_TAG#v}
          
          # 3. Split version into major, minor, patch
          IFS='.' read -r major minor patch <<< "$VERSION_CLEAN"
          
          # 4. Increment version based on user input
          if [[ "${{ github.event.inputs.bump_type }}" == "major" ]]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [[ "${{ github.event.inputs.bump_type }}" == "minor" ]]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
          
          NEW_TAG="v$major.$minor.$patch"
          VERSION="$major.$minor.$patch"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          
          # 5. Set variables for both Shell and subsequent Steps
          echo "NEW_TAG=$NEW_TAG" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "FULL_IMAGE=$FULL_IMAGE" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 1: Build and Push (If this fails, no Tag/Release is created)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.FULL_IMAGE }}:${{ env.VERSION }}
            ${{ env.FULL_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.FULL_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FULL_IMAGE }}:buildcache,mode=max

      # Step 2: Create Git Tag (Only after successful build)
      - name: Create and push git tag
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git rev-parse -q --verify "refs/tags/$NEW_TAG" >/dev/null; then
            echo "Tag $NEW_TAG already exists, skipping tag creation."
          else
            git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
            git push origin "$NEW_TAG"
          fi

      # Step 3: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: Release ${{ env.NEW_TAG }}
          body_path: .github/workflows/release-template.md