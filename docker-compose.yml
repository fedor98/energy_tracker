services:
  # =============================================================================
  # DEVELOPMENT SERVICES
  # =============================================================================
  
  # Development Frontend (Vite dev server with hot reload)
  frontend-dev:
    profiles:
      - dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: energy_tracker-frontend-dev
    ports:
      # Host port 5173 -> Container port 5173 (Vite dev server)
      - "5173:5173"
    volumes:
      # # Use anonymous volume for node_modules (preserve installed deps)
      # - /app/node_modules
      # Mount source code for hot reload
      - ./frontend:/app
    environment:
      # Ensure Vite detects file changes in Docker volume mounts
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    restart: unless-stopped

  # Backend API (shared between dev and prod)
  backend-dev:
    profiles:
      - dev
    build:
      context: ./backend
    container_name: energy_tracker-backend-dev
    expose:
      # "expose" makes port accessible within Docker network only
      # Backend is accessed via service name "backend" from frontend containers
      - "8000"
    volumes:
      # Persist database files
      - ./backend/data:/app/data/
      # Mount source for development (auto-reload)
      - ./backend:/app
    restart: unless-stopped

  # =============================================================================
  # PRODUCTION SERVICE (Single Container)
  # =============================================================================
  
  # Production: nginx + Python + React in one container
  app:
    profiles:
      - prod
    build:
      context: .
      dockerfile: production/Dockerfile
    container_name: energy_tracker-app
    ports:
      - "8080:80"
    volumes:
      # Persist SQLite database
      - ./backend/data:/app/data
    restart: unless-stopped
