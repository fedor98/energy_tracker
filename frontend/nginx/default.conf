server {
  listen 80;
  server_name _;

  # =============================================================================
  # Static Files (React Build Output)
  # =============================================================================
  root /usr/share/nginx/html;
  index index.html;

  # =============================================================================
  # API Reverse Proxy
  # Forwards all /api/* requests to the backend FastAPI service
  # Note: 'backend' resolves to the backend service via Docker DNS
  # =============================================================================
  location /api/ {
    # IMPORTANT: No trailing slash - this preserves the /api path
    # Backend expects full paths like /api/config
    proxy_pass http://backend:8000;

    # Standard proxy headers for proper request forwarding
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Disable caching for API responses
    proxy_cache_bypass $http_upgrade;
    
    # Optional: WebSocket support (uncomment if needed)
    # proxy_http_version 1.1;
    # proxy_set_header Upgrade $http_upgrade;
    # proxy_set_header Connection "upgrade";
  }

  # =============================================================================
  # SPA Routing (React Router Support)
  # All non-file requests return index.html for client-side routing
  # =============================================================================
  location / {
    # Try to serve file, then directory, fallback to index.html
    try_files $uri $uri/ /index.html;
  }

  # =============================================================================
  # Cache Static Assets
  # Improve performance by caching JS/CSS files with hash in filename
  # =============================================================================
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
